<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mile Time Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Mile Time Tracker</h1>
  <canvas id="mileChart" width="400" height="200"></canvas>

  <script>
    // Public Google Sheets CSV URL
    const sheetId = "2PACX-1vTdZ_6JVmclMJmua6_fQE6NVStUITYcHChhDbkLfu9D7c_dSochTIq9_5kTSl8gZ4kwvm7zMxvAAuEs"
    const sheetURL = `https://docs.google.com/spreadsheets/d/e/${sheetId}/pub?output=csv`; // Replace with your published sheet URL

    // Fetch data from the public Google Sheet
    async function fetchMileData() {
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split('\n').slice(1); // Skip the header row

      return rows.map(row => {
        const [date, time] = row.split(',');
        return { date: date.trim(), time: parseFloat(time.trim()) };
      });
    }

    // Render the chart
    async function renderChart() {
      const mileData = await fetchMileData();

      const labels = mileData.map(d => d.date);
      const times = mileData.map(d => d.time);

      new Chart(document.getElementById('mileChart'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Mile Time (seconds)',
            data: times,
            borderColor: 'blue',
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Time (seconds)'
              }
            }
          }
        }
      });
    }

    // Initialize the chart rendering
    renderChart().catch(error => console.error('Error rendering chart:', error));
  </script>
</body>
</html>
