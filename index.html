<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mile Time Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- Include Papa Parse -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        canvas {
            margin: 0 auto;
            display: block;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mile Time Tracker</h1>
        <canvas id="mileChart" width="800" height="400"></canvas>
    </div>

    <script>
        // Google Sheets CSV link
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTdZ_6JVmclMJmua6_fQE6NVStUITYcHChhDbkLfu9D7c_dSochTIq9_5kTSl8gZ4kwvm7zMxvAAuEs/pub?output=csv';

        // Fallback fake data
        const fakeData = [
            { Date: '2025-01-10', time_seconds: 320 },
            { Date: '2025-01-11', time_seconds: 330 },
            { Date: '2025-01-12', time_seconds: 310 },
            { Date: '2025-01-13', time_seconds: 290 },
            { Date: '2025-01-14', time_seconds: 305 }
        ];

        // Fetch the CSV file using PapaParse
        Papa.parse(sheetURL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            dynamicTyping: true,
            complete: function(results) {
                // If no data in the CSV, fall back to fake data
                const data = results.data.length > 0 ? results.data : fakeData;
                
                const dates = [];
                const times = [];

                // Loop through the data and extract the relevant columns
                data.forEach(row => {
                    dates.push(row.Date);
                    times.push(row.time_seconds);
                });

                // Create the line chart
                const ctx = document.getElementById('mileChart').getContext('2d');
                const mileChart = new Chart(ctx, {
                    type: 'line', // Line chart type
                    data: {
                        labels: dates, // Dates as labels
                        datasets: [
                            {
                                label: 'Mile Time (Seconds)',
                                data: times,
                                backgroundColor: 'rgba(0, 123, 255, 0.7)', // Blue line color
                                borderColor: 'rgba(0, 123, 255, 1)', // Blue line border
                                borderWidth: 2,
                                fill: false, // Do not fill below the line
                                tension: 0.1 // Line smoothing (optional)
                            },
                            {
                                label: 'Target Goal (300s)',
                                data: Array(dates.length).fill(300), // Gold line at 300s
                                backgroundColor: 'rgba(255, 215, 0, 0.5)', // Gold color
                                borderColor: 'rgba(255, 215, 0, 1)',
                                borderWidth: 2,
                                fill: false, // Do not fill below the line
                                pointRadius: 0, // Remove points on the target line
                                tension: 0.1 // Line smoothing (optional)
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#fff'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#fff'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#fff'
                                }
                            }
                        }
                    }
                });
            },
            error: function(error) {
                console.error('Error fetching the CSV: ', error);
                // If fetch fails, use fake data
                const dates = fakeData.map(row => row.Date);
                const times = fakeData.map(row => row.time_seconds);

                // Create the line chart with fake data
                const ctx = document.getElementById('mileChart').getContext('2d');
                const mileChart = new Chart(ctx, {
                    type: 'line', // Line chart type
                    data: {
                        labels: dates,
                        datasets: [
                            {
                                label: 'Mile Time (Seconds)',
                                data: times,
                                backgroundColor: 'rgba(0, 123, 255, 0.7)', // Blue line color
                                borderColor: 'rgba(0, 123, 255, 1)', // Blue line border
                                borderWidth: 2,
                                fill: false, // Do not fill below the line
                                tension: 0.1 // Line smoothing (optional)
                            },
                            {
                                label: 'Target Goal (300s)',
                                data: Array(dates.length).fill(300), // Gold line at 300s
                                backgroundColor: 'rgba(255, 215, 0, 0.5)', // Gold color
                                borderColor: 'rgba(255, 215, 0, 1)',
                                borderWidth: 2,
                                fill: false, // Do not fill below the line
                                pointRadius: 0, // Remove points on the target line
                                tension: 0.1 // Line smoothing (optional)
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#fff'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#fff'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#fff'
                                }
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
